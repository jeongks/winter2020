<!DOCTYPE html>
<html lang="en-us">



<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/small.css">
    <title>Lazy Load</title>
</head>

<body>
    <main>
        <div class="center">
            <h1>Lazy Load images</h1>
            <picture>
                <img src="images/placeholder.jpg" data-src="images/coast.jpg" alt="coast">
            </picture>
            <picture>
                <img src="images/placeholder.jpg" data-src="images/lake.jpg" alt="placeholder">
            </picture>
            <picture>
                <img src="images/placeholder.jpg" data-src="images/leaves.jpg" alt="placeholder">
            </picture>
            <picture>
                <img src="images/placeholder.jpg" data-src="images/river.jpg" alt="placeholder">
            </picture>
            <picture>
                <img src="images/placeholder.jpg" data-src="images/road.jpg" alt="placeholder">
            </picture>
            <picture>
                <img src="images/placeholder.jpg" data-src="images/ocean.jpg" alt="placeholder">
            </picture>
        </div>
    </main>
    <script src="js/lazy.js" defer></script>
</body>
</html>
